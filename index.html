<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <input type="checkbox" id="mobilmenu" />

    <div class="sidebar">
      <div class="logo">
        <i class="fa fa-shopping-bag"></i>
        <h2>Hassnain</h2>
      </div>
      <div class="menu">
        <ul>
          <li><i class="fa fa-home"></i> Home</li>
          <li><i class="fa fa-shopping-basket"></i> Categories</li>
          <li><i class="fas fa-wallet"></i> Wallet</li>
          <li><i class="fas fa-shopping-cart"></i> Cart</li>
          <li><i class="fas fa-user"></i> Profile</li>
          <li><i class="fas fa-cog"></i> Settings</li>
          <li><i class="fas fa-sign-out-alt"></i> Log Out</li>
        </ul>
      </div>
    </div>
    <label id="mmenu" for="mobilmenu">
      <i class="fa fa-bars"></i>
      <i class="fa fa-times"></i>
    </label>
    <div class="content">
      <div class="top">
        <div class="search">
          <input type="text" placeholder="Search Product" />
          <i class="fa fa-search"></i>
        </div>
        <div class="user">
          <i class="fas fa-wallet"></i>
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <label style="position: relative">
            <i id="bell" class="fa fa-bell" aria-hidden="true"></i>
          </label>

          <span>Hassnain Haider</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      <h2 id="heading">Categories</h2>
      <div class="categories">
        <div class="category">
          <h3>All Product</h3>
          <img src="img/goal.webp" alt="" />
        </div>
        <div class="category">
          <h4>Life Style</h4>
          <img src="img/dumbbell.webp" alt="" />
        </div>
        <div class="category">
          <h4>Fashion</h4>
          <img src="img/shoe.webp" alt="" />
        </div>
      </div>
      <div class="product">
        <div class="title"><h2>All Products</h2></div>
        <div class="products">
          <div class="product">
            <i class="fa fa-shopping-cart"></i>
            <img src="img/bag.webp" alt="" />
            <div class="addbutton">
              <button class="addtocart">ADD TO CART</button>
            </div>
            <div class="subtitle">
              <div class="name">
                <h5>Leptop Bags</h5>
              </div>
              <div class="price"><h4>23.4 $</h4></div>
            </div>
          </div>
          <div class="product">
            <i class="fa fa-shopping-cart"></i>
            <img src="img/t-shirt.webp" alt="" />
            <div class="addbutton">
              <button class="addtocart">ADD TO CART</button>
            </div>
            <div class="subtitle">
              <div class="name">
                <h5>T-Shirt</h5>
              </div>
              <div class="price"><h4>15.4 $</h4></div>
            </div>
          </div>
          <div class="product">
            <i class="fa fa-shopping-cart"></i>
            <img src="img/shorts.webp" alt="" />
            <div class="addbutton">
              <button class="addtocart">ADD TO CART</button>
            </div>
            <div class="subtitle">
              <div class="name">
                <h5>Shorts</h5>
              </div>
              <div class="price"><h4>33.4 $</h4></div>
            </div>
          </div>
        </div>
        <div class="products">
          <div class="product">
            <i class="fa fa-shopping-cart"></i>
            <img src="img/nike.webp" alt="" />
            <div class="addbutton">
              <button class="addtocart">ADD TO CART</button>
            </div>
            <div class="subtitle">
              <div class="name">
                <h5>Nike Shoes</h5>
              </div>
              <div class="price"><h4>23.4 $</h4></div>
            </div>
          </div>
          <div class="product">
            <i class="fa fa-shopping-cart"></i>
            <img src="img/sweatshirt.webp" alt="" />
            <div class="addbutton">
              <button class="addtocart">ADD TO CART</button>
            </div>
            <div class="subtitle">
              <div class="name">
                <h5>SweatShirts</h5>
              </div>
              <div class="price"><h4>15.4 $</h4></div>
            </div>
          </div>
          <div class="product">
            <i class="fa fa-shopping-cart"></i>
            <img src="img/watch.webp" alt="" />
            <div class="addbutton">
              <button class="addtocart">ADD TO CART</button>
            </div>
            <div class="subtitle">
              <div class="name">
                <h5>Watches</h5>
              </div>
              <div class="price"><h4>133.4 $</h4></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
